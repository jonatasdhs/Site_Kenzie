<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Cadastro</title>
</head>
<body>
    <header>
        <a href="./index.html">Home</a>
        <a href="./paginaPerfil.html">Sobre Mim</a>
        <a href="./lojinha.html">Lojinha Tech</a>
        <h1 align="Center">Formulário de Cadastro</h1>
    </header>   


    <section align="center" style="background-color: #e6e2d8;">
        <form>
            <div>
                <label for="nome">Nome</label>
                <input placeholder="Digite seu nome aqui..." type="text" name="nome" id="nome" required>
            </div>
            <div>
                <label for="email">Email</label>
                <input placeholder="Digite seu email aqui..." type="text" name="email" id="email" required>
            </div>
            <div>
                <label for="descricao">Descrição</label>
                <textarea placeholder="Fale mais sobre você aqui..." name="descricao" id="descricao" cols="30" rows="10"></textarea>
            </div>
            <div>
                <label for="modulo">Módulo</label>
                <select name="modulo" id="modulo" required>
                    <option value="">--- --- --- ---</option>
                    <option value="m1">Módulo 1</option>
                    <option value="m2">Módulo 2</option>
                    <option value="m3">Módulo 3</option>
                    <option value="m4">Módulo 4</option>
                    <option value="m5">Módulo 5</option>
                    <option value="m6">Módulo 6</option>
                </select>
            </div>
            <div>
                <label for="senha">Senha</label>
                <input placeholder="Senha..." type="password" name="senha" id="senha" required>
            </div>
            <div>
                <label for="confirmaSenha">Confirmar Senha</label>
                <input required type="password" name="confirmaSenha" id="confirmaSenha">
            </div>
            <div>
                <p>Deseja receber novidades em seu e-mail?</p>
                <label for="sim">Sim</label>
                <input type="radio" name="newsletter" id="sim">
                <label for="nao">Não</label>
                <input type="radio" name="newsletter" id="nao">
            </div>
                <button>Enviar</button>
        </form>
    </section>
</body>
</html>
